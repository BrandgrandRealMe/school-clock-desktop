<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Clock</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div id="container">
    <div id="currenttimeintro">Current date/time:</div>
    <div id="currentdt"></div>
    <div id="wearenowintro"></div>
    <div id="wearenowlabel"></div>
    <div id="wearenowtimerange"></div>
    <div id="wearenow"></div>
    <div id="countdowntointro"></div>
    <div id="countdowntolabel"></div>
    <div id="countdown"></div>
  </div>
  <div id="containersched">
    <div id="schedule"></div>
    <div id="settings-controls">
      <button id="settings-button">Settings</button>
    </div>
    <div id="color-controls">
      Foreground: <input type="color" id="foreground" value="#000000">&nbsp;&nbsp;
      Background: <input type="color" id="background" value="#ffffff">&nbsp;&nbsp;
      <button type="button" id="set-colors">Set colors</button>
    </div>
    <div id="time-adjust">
      Time adjustment in seconds:
      <input type="number" id="timeadj" value="0" min="-300" max="300" />
      <button type="button" id="set-timeadj">Set</button>
    </div>
  </div>
  <footer style="
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  text-align: center;
  padding: 8px;
  font-size: 12px;
  color: #666;
  background-color: rgba(255,255,255,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
">
  <span>School Clock v<span id="app-version"></span></span>
  <span>•</span>
  <a href="https://why.brandgrand.rocks" target="_blank" style="color: inherit;">
    <i class="fas fa-user"></i> Brandon (BrandgrandReal)
  </a>
  <span>•</span>
  <div class="social-links">
    <a href="https://github.com/BrandgrandRealMe" target="_blank" style="color: inherit;">
      <i class="fab fa-github"></i>
    </a>
    <a href="mailto:brandon@brandgrand.rocks" style="color: inherit;">
      <i class="fas fa-envelope"></i>
    </a>
  </div>
</footer>
  <script src="renderer.js"></script>
</body>

</html>
